<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="4.jpg" alt="Netflix Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Stream your favorite movies and TV shows anytime, anywhere.</p>
            <button>Start Watching</button>
        </section>

        <section class="featured">
            <h2>Featured Titles</h2>
            <div class="featured-grid">
                <div class="featured-item">
                    <img src="logo1.jpg" alt="Movie 1">
                </div>
                <div class="featured-item">
                    <img src="2.jpg" alt="Movie 2">
                </div>
                <div class="featured-item">
                    <img src="3.jpg" alt="Movie 3">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html
